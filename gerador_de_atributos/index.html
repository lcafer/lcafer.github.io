<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculador de Atributos</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Calculador de Atributos</h1>
        <button id="toggleTheme" class="theme-toggle">Tema Claro</button>
      </div>
    </header>
    <main>
      <section class="game-selection">
        <p class="instruction">Clique na classificação do seu jogo</p>
        <div class="button-group">
          <button id="btnBaixa" data-pontos="66">Baixa Fantasia</button>
          <button id="btnPadrao" data-pontos="72">Fantasia Padrão</button>
          <button id="btnAlta" data-pontos="78">Alta Fantasia</button>
          <button id="btnEpica" data-pontos="84">Fantasia Épica</button>
          <div class="personalizado">
            <input
              type="number"
              id="personalizado"
              placeholder="Qtd. de Pontos"
              min="6"
              step="6"
            />
            <button id="btnPersonalizado">Personalizado</button>
          </div>
        </div>
      </section>
      <section class="resultados">
        <div class="resultado-box">
          <p>
            Seus atributos:
            <span id="resultado"></span>
          </p>
          <p id="pontosExtras"></p>
        </div>
        <div class="info">
          <p>
            <strong>Baixa Fantasia:</strong> 66 pontos de atributos
          </p>
          <p>
            <strong>Fantasia Padrão:</strong> 72 pontos de atributos
          </p>
          <p>
            <strong>Alta Fantasia:</strong> 78 pontos de atributos
          </p>
          <p>
            <strong>Fantasia Épica:</strong> 84 pontos de atributos
          </p>
          <p>
            <strong>Personalizado:</strong> A quantidade de pontos que você quiser
          </p>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
